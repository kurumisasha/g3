<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voucher Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1>Voucher Generator</h1>

        <form id="voucherForm">
            <label for="cardNumber">Enter Card Number:</label>
            <input type="text" id="cardNumber" placeholder="Enter card number" required>

            <button id="generateButton" type="button">Generate Voucher</button>
        </form>

        <div id="voucherDetails">
            <!-- Voucher details will be shown here -->
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
