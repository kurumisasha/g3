<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Voucher Generator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Voucher Generator</h1>

    <!-- Form for Voucher Generation -->
    <form id="voucherForm">
      <label for="cardNumber">Masukkan Nomor Kartu:</label>
      <input type="text" id="cardNumber" name="cardNumber" required>
      <button type="submit">Generate Voucher</button>
    </form>

    <!-- Result Section -->
    <div id="voucherResult" class="hidden">
      <h2>Hasil Voucher:</h2>
      <pre id="voucherCode"></pre>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
